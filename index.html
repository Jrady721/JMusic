            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">장바구니</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>앨범정보</th>
                            <th>가격</th>
                            <th>수량</th>
                            <th>합계</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="albuminfo">
                                <img src="images/20162259.jpg" alt="img">

                                    <h4>Lovelyz 4th Mini AlbumLovelyz 4th Mini Album</h4>
                                    <span>
                                        <i class="fa fa-microphone"> 아티스트</i>

                                    <span>
                                        <i class="fa  fa-calendar"> 발매일</i>

                                    </span>
                                </div>
                            </td>
                            <td class="albumprice">￦ 20,000</td>
                            <td class="albumqty">
                                <label>
                                    <input type="number" class="form-control" value="1">
                                </label>
                            </td>
                            <td class="pricesum">￦ 20,000</td>
                            <td>
                                <button class="btn btn-sm btn-secondary">
                                    <i class="fa fa-trash-o"></i> 삭제
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="totalprice text-right">
                        <h6>총 합계금액 : <span>￦20,000</span> 원</h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-sm btn-dark">결제하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- navigation bar -->
